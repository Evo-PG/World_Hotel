{% extends 'radical.html' %}
{% load static %}

{% block contend %}

<style>
    .form-control, .form-select {
    border-radius: 5px;
    border: 1px solid #ddd;
    padding: 10px;
}

.form-label {
    font-weight: 500;
    color: #333;
}

.btn-primary {
    background-color: #f28c28;
    border: none;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #d9771b;
}

.text-danger {
    font-size: 12px;
}

</style>

<div class="container py-5">
    <div class="bg-light rounded p-4">
        <h4 class="text-center mb-4">Добавить номер в отеле</h4>
        <form method="POST" enctype="multipart/form-data" class="row g-3">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <div class="col-md-6">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>  <!-- noinspection PyUnresolvedReferences -->
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger mt-1">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary w-100 py-2">Добавить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
